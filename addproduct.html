<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Online Electronic Store</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                        </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Enter New Product</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="viewproducts.html">View Products</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Buy Products</a>
                    </li>
                
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h3>Please Add A New Product</h3>
            </div>
        </div>

        <div class="row">
            <div class=".col-md-6 .offset-md-3">
                <div class="alert alert-primary" role="alert">
                    <p id="info"></p>
                </div>
                <form method="POST" id="add-product" action="process.php">
                    <div class="mb-3">
                        <label for="productname" class="form-label">Product Name</label>
                        <input type="text" name="productname" class="form-control" id="productname" placeholder="Product Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea name="description" class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Product Price</label>
                        <input type="text" name="price" class="form-control" id="price" placeholder="Price" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Product Quantity</label>
                        <input type="number" name="quantity" min="0" max="100" class="form-control" id="quantity" value="1" placeholder="Quantity">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" value="Add Product">
                        <input type="reset" class="btn btn-success" value="Reset">
                    </div>
                </form>
            </div>
        </div>

    </div>
    


    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script>
        $(document).ready(function(){

            $(".alert").hide()


            $("#add-product").submit(function(evt){
                evt.preventDefault()

                var url = $(this).attr("action")
                var postData = $(this).serialize()

                $.post(url, postData,function(data){
                   
                    console.log(postData)
                    $(".alert").show()
                    $("#info").html(data)
                    
                })

               

            })





        })

       



    </script>
</body>
</html>
